<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一张图</title>
		
		<link rel="stylesheet" href="pic/css/bootstrap.min.css">
		<link rel="stylesheet" href="pic/gray/easyui.css">
		<script src="pic/js/echarts.min.js"></script>
		<script src="pic/js/jquery-1.9.1.min.js"></script>
		<script src="pic/js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=clSyDjqhtfDph27z7cybQjkIwGsrRYQZ"></script>
		<style>
			.row {
				margin-bottom:15px;
				margin-top:20px;
			}
		</style>
	</head>
	<body>
		<!--大container-->
		<div class="row">
			<div class="col-md-6" id="allmap" style="height:400px"></div>
			<div class="col-md-6" id="main" style="height:400px"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					
					<thead>
						<tr>
							<th>名称</th>
							<th>城市</th>
							<th>邮编</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Tanmay</td>
							<td>Bangalore</td>
							<td>560001</td>
						</tr>
						<tr>
							<td>Sachin</td>
							<td>Mumbai</td>
							<td>400003</td>
						</tr>
						<tr>
							<td>Uma</td>
							<td>Pune</td>
							<td>411027</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title: {
				text: '折线图堆叠',
				x:'center'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎'],
				bottom:10
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '10%',
				containLabel: true
			},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				
				data: [ '周一','周二','周三','周四','周五','周六','周日']
			},
			yAxis: {
				type: 'value',
				axisLabel: {  
						  formatter: '{value} %'
						},  
			},
			series: [
				{
					name:'邮件营销',
					type:'line',
					stack: '总量',
					data:[12, 13, 10, 13, 9, 23, 21],
					itemStyle: { normal: {label : {show: true,formatter: '{c}%'}}}
				},
				{
					name:'联盟广告',
					type:'line',
					stack: '总量',
					data:[22, 18, 19, 23, 29, 33, 31],
					itemStyle: { normal: {label : {show: true,formatter: '{c}%'}}}
				},
				{
					name:'视频广告',
					type:'line',
					stack: '总量',
					data:[15, 23, 20, 15, 19, 33, 41],
					itemStyle: { normal: {label : {show: true,formatter: '{c}%'}}}
				},
				{
					name:'直接访问',
					type:'line',
					stack: '总量',
					data:[32, 33, 30, 33, 39, 33, 32],
					itemStyle: { normal: {label : {show: true,formatter: '{c}%'}}}
				},
				{
					name:'搜索引擎',
					type:'line',
					stack: '总量',
					data:[82, 93, 90, 93, 129, 133, 132],
					itemStyle: { normal: {label : {show: true,formatter: '{c}%'}}}
				}
			],
			
		};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		
		// 百度地图API功能
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 7);  // 初始化地图,设置中心点坐标和地图级别
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
				BMAP_NORMAL_MAP,
				BMAP_HYBRID_MAP
			]}));	  
		map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
		
		
		
		function addTab(title, url){
        if ($('#tt').tabs('exists', title)){
            $('#tt').tabs('select', title);
        } else {
            var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
            $('#tt').tabs('add',{
                title:title,
                content:content,
                closable:true
            });
        }
    }
    </script>
	</body>
</html>
